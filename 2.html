<body>
    <script>

         function getMaxOfArray(){

        let numbers = [];
        

        
        while(true){
            let n = prompt('Ввести число');
            if (n === "" || n === null) break;
            numbers.push(+n);}
         
           

         let apply = Math.max.apply(null,numbers);
         let indexOf = numbers.indexOf(apply);
         return 'Номер в массиве -' + indexOf + '.Элемент- '+ apply;
        }
        
        alert (getMaxOfArray());
       
    </script>
    
</body>
</html>
